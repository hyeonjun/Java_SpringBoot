<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sample7</title>
</head>
<body>
	<!-- model.addAttribute("now", new Date()) -->
	<h1 th:text="${now}"></h1>
	<h2 th:text="${#dates.format(now, 'yyyy-MM-dd hh:mm:ss')}"></h2>
	<h2 th:text="${#dates.format(now, 'yyyy년 MM월 dd일 hh:mm:ss')}"></h2>
	
	<div th:with="today=${#dates.createToday()}">
		<p>[[${today}]]</p>
	</div>
	<hr/>
	
	<!-- model.addAttribute("price", 123456789) -->
	<h1 th:text="${price}"></h1>
	<h2 th:text="${#numbers.formatInteger(price, 3, 'COMMA')}"></h2>
	
	<div th:with="priceValue=99.28558">
		<p th:text="${#numbers.formatInteger(priceValue, 3, 'COMMA')}"></p>
		<p th:text="${#numbers.formatDecimal(priceValue, 5, 10, 'POINT')}"></p>
	</div>
	<hr/>

	<!-- model.addAttribute("title", "This is a sample.") -->
	<h1 th:text="${title}"></h1>
	<span th:utext="${#strings.replace(title, 's', '<sup>DDD</sup>')}"></span>
	<br/>
	<span th:utext="${#strings.replace(title, 's', '<sub>DDD</sub>')}"></span>
	<br/>
	<span th:utext="${#strings.replace(title, ' ', '-')}"></span>
	<br/>
	<span th:utext="${#strings.replace(title, 'just', 'JUST')}"></span>
	
	<ul type="square">
		<li th:each="str: ${#strings.listSplit(title, ' ', )}">[[${str}]]</li>
	</ul>
	
	<ol type="i">
		<li th:each="str: ${#strings.listSplit(title, ' ', )}">[[${str}]]</li>
	</ol>

	<!-- model.addAttribute("option", Arrays.asList("AAA", "BBB", "CCC", "DDD")) -->
	<h1 th:text="${option}"></h1>
	<ul>
		<li th:each="op : ${option}">[[${op}]]</li>
	</ul>

</body>
</html>
